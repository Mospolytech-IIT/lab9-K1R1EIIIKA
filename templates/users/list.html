{% extends "base.html" %}
{% block content %}
<h1>Пользователи</h1>
<a href="/users/create/">Добавить пользователя</a>
<table>
    <thead>
    <tr>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
            <a href="/users/{{ user.id }}/edit/">Изменить</a>
            <a href="/users/{{ user.id }}/delete/" onclick="return confirm('Are you sure?')">Удалить</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
